<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Componentes VUE - Simple</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

<main>
    <usuarios >
        <h1>Usuarios de la empresa</h1>
    </usuarios>
</main>

<template id="usuarios-template">
    <div class="panel-heading">
        <section class="cabecera">
            <slot></slot>
            <input type="search"  class="form-control" placeholder="Filtrar usuario" v-model="busqueda">
        </section>
        <hr>
        <section class="usuarios">
            <usuario :datos="usuario" v-for="usuario in filtrarUsuarios"></usuario>
        </section>
    </div>
</template>
<template id="usuario-template">
    <div class="usuario">
        <img align="left" :src="datos.foto" :alt="datos.nombre">
        <section>
            <h1>{{ datos.nombre }}</h1>
            <small>{{ datos.correoe}}</small>
        </section>
    </div>
</template>
<script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
